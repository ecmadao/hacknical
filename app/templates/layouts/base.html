<!DOCTYPE html>
<html class="html-{{ locale }}">
  <head>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="applicable-device" content="mobile">
    <meta name="renderer" content="webkit">
    <meta name="author" content="wlec@outlook.com">
    <meta name="copyright" content="ecmadao">
    <meta name="force-rendering" content="webkit">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, target-densitydpi=device-dpi">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="full-screen" content="true">
    <meta name="screen-orientation" content="portrait">
    <meta name="renderer" content="webkit">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <meta name="csrf-param" content="_csrf">
    <meta name="csrf-token" content="{{ csrf }}">
    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="{{ keywords }}">

    <link rel="icon" href="{{ assetsPath("favicon/favicon.ico") }}" sizes='16x16' />
    <link rel="apple-touch-icon" sizes="57x57" href="{{ assetsPath("favicon/apple-icon-57x57.png") }}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ assetsPath("favicon/apple-icon-60x60.png") }}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ assetsPath("favicon/apple-icon-72x72.png") }}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ assetsPath("favicon/apple-icon-76x76.png") }}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ assetsPath("favicon/apple-icon-114x114.png") }}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ assetsPath("favicon/apple-icon-120x120.png") }}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ assetsPath("favicon/apple-icon-144x144.png") }}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ assetsPath("favicon/apple-icon-152x152.png") }}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ assetsPath("favicon/apple-icon-180x180.png") }}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ assetsPath("favicon/android-icon-192x192.png") }}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ assetsPath("favicon/favicon-32x32.png") }}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ assetsPath("favicon/favicon-96x96.png") }}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ assetsPath("favicon/favicon-16x16.png") }}">
    <link rel="manifest" href="{{ assetsPath("favicon/manifest.json") }}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <link rel="manifest" href="{{ assetsPath("favicon/ms-icon-144x144.png") }}">
    <meta name="theme-color" content="#37b24d">
    <title>{{ title }}</title>
    <link href="{{ assetsPath("assets/base.bundle.css") }}" rel="stylesheet" type="text/css">
    <style>
      #wechat-image {
        position: absolute;
        z-index: -222;
        width: 0;
        height: 0;
      }
    </style>
    {% include "layouts/analytics.html" %}
    {% include "layouts/log.html" %}
    {% block css %}
    {% endblock %}
  </head>
  <body class="body-{{ locale }}">
    <!--[if lte IE 8]><script>document.body.innerHTML = '<div style="height:100%;bottom:0;top:0;left:0;right:0;text-align:center;"><div style="display:table;width:100%;height:100%;"><div style="display:table-cell;vertical-align:middle;"><div style="margin-bottom:20px;">你正在使用一个<strong>过时</strong>的浏览器。请<a class="link" href="https://browsehappy.com" rel="noopener">升级你的浏览器</a>以查看此页面。</div><div style="margin-bottom:30px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Sorry, your browser is out of date, please update your browser to at least IE9 or use Chrome, Safari instead.</div></div></div></div>';</script><![endif]-->
    <img id="wechat-image" src="{{ assetsPath("vendor/images/github.png") }}"/>
    {% block body %}
    {% endblock %}
    {% if not hideFooter %}
      <div id="footer"></div>
    {% endif %}
  </body>
  <script>
    window.locale = "{{ locale }}";
    window.device = "{{ device }}";
    window.isMobile = "{{ isMobile }}";
  </script>
  <script src="{{ assetsPath("assets/react.dll.js") }}"></script>
  <script src="{{ assetsPath("assets/runtime.dll.js") }}"></script>
  <script src="{{ assetsPath("assets/base.bundle.js") }}"></script>
  {% block js %}
  {% endblock %}
</html>
